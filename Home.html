<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách thành viên</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>x
    <h1>Danh sách các thành viên của nhóm</h1>
    <div class="user-list">
        <div class="user-card" onclick="goToProfile('tranquoctrung/trantrung')">
            <img src="./images//trantrung.jpg" alt="User 1">
            <h3>Trần Quốc Trung</h3>
        </div>
        <div class="user-card" onclick="goToProfile('nguyenhungphat/nguyenhungphat')">
            <img src="./images//avatar.jpg" alt="User 2">
            <h3>Nguyễn Hưng Phát</h3>
        </div>
        <div class="user-card" onclick="goToProfile('DuongMinhThanh/DuongMinhThanh')">
            <img src="./images//anh.jpg" alt="DuongMinhThanh/DuongMinhThanh">
            <h3>Dương Minh Thành</h3>
        </div>
        <div class="user-card" onclick="goToProfile('phanthanhtoan/PhanThanhToan')">
            <img src="./images/toan.jpg" alt="phanthanhtoan/PhanThanhToan">
            <h3>Phan Thành Toản</h3>
        </div>
        <div class="user-card" onclick="goToProfile('LamHuynhHoangPhuc/LamHuynhHoangPhuc')">
            <img src="./images/avt2.jpg" alt="LamHuynhHoangPhuc/LamHuynhHoangPhuc">
            <h3>Lâm Huỳnh Hoàng Phúc</h3>
        </div>
    </div>

    <script>
        function goToProfile(username) {
            window.location.href = username + ".html"; // Điều hướng đến trang cụ thể
        }
    </script>

</body>

</html>
